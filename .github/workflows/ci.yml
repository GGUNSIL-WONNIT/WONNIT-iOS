name: CI

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
          run: sudo xcode-select -s /Applications/Xcode.app
        # uses: maxim-lobanov/setup-xcode@v1
        # with:
        #   xcode-version: latest-stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
          bundle exec pod install

      - name: Configure SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.CERT_SSH_KEY }}
          known_hosts: ${{ secrets.CERT_SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Update build number
        run: |
          bundle exec fastlane set_build_number_from_git

      - name: Commit build number changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -u
          git commit -m "chore: set build number to $(git rev-list --count HEAD) [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

      - name: Run Fastlane
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_API_KEY_IS_KEY_CONTENT_BASE64: "true"
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_READONLY: "true"
        run: |
          bundle exec fastlane beta

